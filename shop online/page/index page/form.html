<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

/* Extra styles for the cancel button */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

/* Center the image and position the close button */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}

img.avatar {
  width: 240px;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 30%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}

/* Add Zoom Animation */
.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)} 
  to {-webkit-transform: scale(1)}
}
  
@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}
}
</style>
</head>
<body>



<button onclick="openFormSignIn()" style="width:auto;">Login</button>

<div id="signin" class="modal">
  <form class="modal-content animate" action="">
    <div class="imgcontainer">
      <span onclick="openFormSignIn()" class="close" title="Close Modal">&times;</span>
      <img src="http://videofort.com/wp-content/uploads/2015/08/765-default-avatar-300x300.png" alt="Avatar" class="avatar">
    </div>
    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>
        
      <button type="submit">Login</button>
    </div>
    <div class="container" style="background-color:#f1f1f1">
      <input type="button" onclick="closeFormSignIn()" class="cancelbtn" value="Cancel"/>
      <input type="button" onclick="openFormSignUp()" class="cancelbtn" value="Sign Up"/>
    </div>
  </form>
</div>

<div id="signup" class="modal">
  <form class="modal-content animate" action="">
    <div class="imgcontainer">
      <span onclick="openFormSignIn()" class="close" title="Close Modal">&times;</span>
      <img src="http://videofort.com/wp-content/uploads/2015/08/765-default-avatar-300x300.png" alt="Avatar" class="avatar">
    </div>
    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="user" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="pass" required>
      
      <label><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <button type="submit">Register</button>
    </div>
    <div class="container" style="background-color:#f1f1f1">
      <input type="button" onclick="closeFormSignUp()" class="cancelbtn" value="Cancel"/>
    </div>
  </form>
</div>

<script>
//
function openFormSignIn() {
  document.getElementById("signin").style.display = "block";
}
function closeFormSignIn() {
  document.getElementById("signin").style.display = "none";
}
// forn sign up
function openFormSignUp() {
  document.getElementById("signup").style.display = "block";
  document.getElementById("signin").style.display = "none";
}
function closeFormSignUp() {
  document.getElementById("signup").style.display = "none";
}




// Get the modal
var modal1 = document.getElementById('signin');
var modal2 = document.getElementById('signup');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal1 || event.target == modal2) {
        modal1.style.display = "none";
        modal2.style.display = "none";
    }
}
</script>

</body>
</html>
